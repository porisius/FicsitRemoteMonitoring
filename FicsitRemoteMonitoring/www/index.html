<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
	crossorigin=""></script>

	<script src="js/leaflet.measure.js"></script>
	<script src="js/leaflet-color-markers.js"></script>
	<script src="js/easy-button.js"></script>

	<style>
		.button {
		  background-color: #FA9549;
		  border: none;
		  color: #b81085;
		  padding: 15px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		}
	</style>

	<title>Ficsit Remote Monitoring</title> 
</head>

<body bgcolor="black" style="color: #FA9549;">

	<div id="menu" style="height: 5%; width: 100%;">
		<center>
		<button onclick="menuShow('map')" class="button">Map</button>
		<button onclick="menuShow('PowerTable')" class="button">Power</button>
		<button onclick="menuShow('DroneTable')" class="button">Drone</button>
		<button onclick="menuShow('ProductionTable')" class="button">Overall Production</button>
		<button onclick="menuShow('FactoryTable')" class="button">Detailed Production</button>
		</center>
	</div>

	<br><br>

	<div id="map" style="width: 100%; height: 580px"></div>
	<script src="js/map.js"></script>
	<div id="PowerTable"></div>
	<div id="DroneTable"></div>
	<div id="ProductionTable"></div>
	<div id="FactoryTable"></div>
	<script src="js/getPower.js"></script>
	<script src="js/getDrone.js"></script>
	<script src="js/getProdStats.js"></script>
	<script src="js/getFactory.js"></script>


	<script>
		function menuShow(show) {
		document.getElementById("map").style.display = "none";
		document.getElementById("PowerTable").style.display = "none";
		document.getElementById("DroneTable").style.display = "none";
		document.getElementById("ProductionTable").style.display = "none";
		document.getElementById("FactoryTable").style.display = "none";

		document.getElementById(show).style.display = "";
		}

		menuShow("map")
	</script>

</body>

</html>
